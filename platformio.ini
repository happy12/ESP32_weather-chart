[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_filters = 
	esp32_exception_decoder
	default
	time
upload_protocol = esptool
upload_speed = 1500000
board_build.filesystem = littlefs
board_build.flash_mode = dio
platform_packages = 
	tool-esptoolpy
	tool-mklittlefs
board_build.f_flash = 40000000L
board_upload.erase_flash = false
lib_ldf_mode = chain
lib_ignore = 
	RPAsyncTCP
lib_extra_dirs = 
	C:\Users\Mathieu\Documents\Arduino\libraries\Mathieu_util
	C:\Users\Mathieu\Documents\Arduino\libraries\Mathieu_NeoPixel
lib_deps = 
	esp32async/ESPAsyncWebServer@*
	esp32async/AsyncTCP@*
	bblanchon/ArduinoJson@*
	adafruit/Adafruit NeoPixel@*
